name: LocaGuest.API - Build & Promote (staging -> preprod -> prod)

on:
  push:
    branches: ["main"]

concurrency:
  group: locaguest-api-main
  cancel-in-progress: false

jobs:
  build_push:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.image_tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Compute image tag
        id: meta
        shell: bash
        run: |
          echo "image_tag=sha-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & Push (immutable)
        shell: bash
        env:
          DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
          IMAGE_TAG: ${{ steps.meta.outputs.image_tag }}
        run: |
          set -euo pipefail

          for attempt in 1 2 3; do
            echo "Build attempt ${attempt}/3"
            if docker buildx build --push -t "${DOCKERHUB_USERNAME}/locaguest-api:${IMAGE_TAG}" .; then
              exit 0
            fi

            sleep_seconds=$((attempt * 20))
            echo "Build failed (attempt ${attempt}). Sleeping ${sleep_seconds}s then retrying..."
            sleep "${sleep_seconds}"
          done

          echo "Build failed after 3 attempts"
          exit 1

  deploy_staging:
    runs-on: ubuntu-latest
    needs: [build_push]
    environment: staging
    steps:
      - name: Deploy to STAGING (VPS)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail

            IMAGE_TAG="${{ needs.build_push.outputs.image_tag }}"
            ROOT="/opt/locaguest"
            ENV_FILE="${ROOT}/env/.env"
            COMPOSE_FILE="${ROOT}/config/docker-compose.yml"
            mkdir -p "${ROOT}/env"
            touch "${ENV_FILE}"
            cd "${ROOT}"

            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            upsert_env () {
              local key="$1"
              local value="$2"
              if grep -qE "^${key}=" "${ENV_FILE}"; then
                sed -i "s|^${key}=.*|${key}=${value}|" "${ENV_FILE}"
              else
                echo "${key}=${value}" >> "${ENV_FILE}"
              fi
            }

            upsert_env "LOCAGUEST_API_TAG_STAGING" "${IMAGE_TAG}"

            docker compose -f "${COMPOSE_FILE}" --env-file "${ENV_FILE}" up -d caddy
            docker compose -f "${COMPOSE_FILE}" --env-file "${ENV_FILE}" --profile staging pull locaguest-api-staging
            docker compose -f "${COMPOSE_FILE}" --env-file "${ENV_FILE}" --profile staging up -d locaguest-db-staging locaguest-api-staging
            docker compose -f "${COMPOSE_FILE}" --env-file "${ENV_FILE}" --profile staging ps

  deploy_preprod:
    runs-on: ubuntu-latest
    needs: [deploy_staging]
    environment: preprod
    steps:
      - name: Promote to PREPROD (VPS)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail

            IMAGE_TAG="sha-${{ github.sha }}"
            ROOT="/opt/locaguest"
            ENV_FILE="${ROOT}/env/.env"
            COMPOSE_FILE="${ROOT}/config/docker-compose.yml"
            mkdir -p "${ROOT}/env"
            touch "${ENV_FILE}"
            cd "${ROOT}"

            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            upsert_env () {
              local key="$1"
              local value="$2"
              if grep -qE "^${key}=" "${ENV_FILE}"; then
                sed -i "s|^${key}=.*|${key}=${value}|" "${ENV_FILE}"
              else
                echo "${key}=${value}" >> "${ENV_FILE}"
              fi
            }

            upsert_env "LOCAGUEST_API_TAG_PREPROD" "${IMAGE_TAG}"

            docker compose -f "${COMPOSE_FILE}" --env-file "${ENV_FILE}" up -d caddy
            docker compose -f "${COMPOSE_FILE}" --env-file "${ENV_FILE}" --profile preprod pull locaguest-api-preprod
            docker compose -f "${COMPOSE_FILE}" --env-file "${ENV_FILE}" --profile preprod up -d locaguest-db-preprod locaguest-api-preprod
            docker compose -f "${COMPOSE_FILE}" --env-file "${ENV_FILE}" --profile preprod ps

  deploy_prod:
    runs-on: ubuntu-latest
    needs: [deploy_preprod]
    environment: prod
    steps:
      - name: Promote to PROD (VPS)
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            set -euo pipefail

            IMAGE_TAG="sha-${{ github.sha }}"
            ROOT="/opt/locaguest"
            ENV_FILE="${ROOT}/env/.env"
            COMPOSE_FILE="${ROOT}/config/docker-compose.yml"
            mkdir -p "${ROOT}/env"
            touch "${ENV_FILE}"
            cd "${ROOT}"

            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

            upsert_env () {
              local key="$1"
              local value="$2"
              if grep -qE "^${key}=" "${ENV_FILE}"; then
                sed -i "s|^${key}=.*|${key}=${value}|" "${ENV_FILE}"
              else
                echo "${key}=${value}" >> "${ENV_FILE}"
              fi
            }

            upsert_env "LOCAGUEST_API_TAG_PROD" "${IMAGE_TAG}"

            docker compose -f "${COMPOSE_FILE}" --env-file "${ENV_FILE}" up -d caddy
            docker compose -f "${COMPOSE_FILE}" --env-file "${ENV_FILE}" --profile prod pull locaguest-api-prod
            docker compose -f "${COMPOSE_FILE}" --env-file "${ENV_FILE}" --profile prod up -d locaguest-db-prod locaguest-api-prod
            docker compose -f "${COMPOSE_FILE}" --env-file "${ENV_FILE}" --profile prod ps
